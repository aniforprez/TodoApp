<!DOCTYPE html>
<html ng-app="myTodo">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My First Mean Todo App</title>

	<!-- styling -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		html       { overflow: scroll; }
		body       { padding-top: 50px; }
		#todo-list { margin-bottom: 30px; }
	</style>

	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
	<script src="js/core.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>So many things to do...
				<span class="label label-info"> {{ todos.length }} </span>
			</h1>
		</div>
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offest-4">
				<div class="checkbox" ng-repeat="todo in todos">
					<label><input type="checkbox" ng-click="deleteTodo(todo._id)" /> {{ todo.text }} </label>
				</div>
			</div>
		</div>
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="I need to do something" ng-model="formData.text">
					</div>
					<button type="submit" class="btn-btn-primary btn-large" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
	</div>
</body>

</body>
</html>
